<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {
            margin-left: 3%;
            margin-top: 1%;
            margin-right: 3%;
        }
    </style>
</head>
<body>
<div>
    <form th:method="post" th:action="@{/users/create}" th:object="${userAdd}" >
        <label for="name">Enter name: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <label for="name">Enter lastname: </label>
        <input type="text" th:field="*{lastname}" id="lastname"/>
        <label for="name">Enter your sex: </label>
        <input type="text" th:field="*{sex}" id="sex"/>
        <label for="name">Enter your age: </label>
        <input type="text" th:field="*{age}" id="age"/>
        <br/>
        <input type="submit" value="Create!"/>
    </form>
</div>

</body>
</html>
